<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC ÂÆâÂÖ®Ê£ÄÊµã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #status {
            font-size: 1.1em;
            margin-top: 20px;
            color: #4a5568;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .info-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
        }

        .info-item {
            margin: 8px 0;
            font-size: 0.9em;
        }

        .info-label {
            font-weight: 600;
            color: #2d3748;
        }

        .info-value {
            color: #4a5568;
            margin-left: 10px;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            border: 1px solid #feb2b2;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .success {
            color: #38a169;
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h2>WebRTC Ê≥ÑÈú≤Ê£ÄÊµã</h2>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        <div id="status">Ê≠£Âú®ÂàùÂßãÂåñÊ£ÄÊµã...</div>
        <div id="info-container"></div>
    </div>

    <script>
        const statusDiv = document.getElementById("status");
        const progressBar = document.getElementById("progress");
        const infoContainer = document.getElementById("info-container");

        let detectionData = {
            session: null,
            ip: null,
            webrtc_ips: [],
            fingerprint: {}
        };

        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress(percent) {
            progressBar.style.width = percent + "%";
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅ
        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        // ÊòæÁ§∫‰ø°ÊÅØÂç°Áâá
        function showInfoCard(title, items) {
            const card = document.createElement("div");
            card.className = "info-card";
            card.innerHTML = `<h4>${title}</h4>`;
            
            items.forEach(item => {
                const div = document.createElement("div");
                div.className = "info-item";
                div.innerHTML = `<span class="info-label">${item.label}:</span><span class="info-value">${item.value}</span>`;
                card.appendChild(div);
            });
            
            infoContainer.appendChild(card);
        }

        // Ëé∑ÂèñÂÖ¨ÁΩë IP
        async function getPublicIP() {
            try {
                updateStatus("Ê≠£Âú®Ëé∑ÂèñÂÖ¨ÁΩë IP...");
                updateProgress(20);
                
                const response = await fetch("https://api.ipify.org?format=json");
                const data = await response.json();
                detectionData.ip = data.ip;
                
                showInfoCard("ÁΩëÁªú‰ø°ÊÅØ", [
                    { label: "ÂÖ¨ÁΩë IP", value: data.ip }
                ]);
                
                return data.ip;
            } catch (error) {
                throw new Error("Ëé∑ÂèñÂÖ¨ÁΩë IP Â§±Ë¥•");
            }
        }

        // Ëé∑Âèñ WebRTC IP
        function getWebRTCIPs() {
            return new Promise((resolve, reject) => {
                updateStatus("Ê≠£Âú®Ê£ÄÊµã WebRTC IP...");
                updateProgress(40);
                
                const ips = new Set();
                const pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: "stun:stun.l.google.com:19302" },
                        { urls: "stun:stun1.l.google.com:19302" }
                    ]
                });

                let timeout = setTimeout(() => {
                    pc.close();
                    resolve([...ips]);
                }, 10000);

                pc.createDataChannel("");
                pc.createOffer().then(offer => pc.setLocalDescription(offer));
                
                pc.onicecandidate = (event) => {
                    if (event && event.candidate && event.candidate.candidate) {
                        const candidate = event.candidate.candidate;
                        const match = candidate.match(/([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/);
                        if (match) {
                            ips.add(match[1]);
                        }
                    } else if (!event.candidate) {
                        clearTimeout(timeout);
                        pc.close();
                        resolve([...ips]);
                    }
                };

                pc.onicegatheringstatechange = () => {
                    if (pc.iceGatheringState === 'complete') {
                        clearTimeout(timeout);
                        pc.close();
                        resolve([...ips]);
                    }
                };
            });
        }

        // Ëé∑ÂèñÊµèËßàÂô®ÊåáÁ∫π
        function getBrowserFingerprint() {
            updateStatus("Ê≠£Âú®Êî∂ÈõÜÊµèËßàÂô®ÊåáÁ∫π...");
            updateProgress(60);

            const ua = navigator.userAgent;
            const screen = window.screen;
            const fingerprint = {
                userAgent: ua,
                browser: getBrowserInfo(ua),
                os: getOSInfo(ua),
                screen: {
                    width: screen.width,
                    height: screen.height,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth
                },
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                language: navigator.language,
                languages: navigator.languages,
                platform: navigator.platform,
                hardwareConcurrency: navigator.hardwareConcurrency,
                deviceMemory: navigator.deviceMemory,
                connection: navigator.connection ? {
                    effectiveType: navigator.connection.effectiveType,
                    downlink: navigator.connection.downlink,
                    rtt: navigator.connection.rtt
                } : null,
                cookieEnabled: navigator.cookieEnabled,
                doNotTrack: navigator.doNotTrack,
                maxTouchPoints: navigator.maxTouchPoints
            };

            detectionData.fingerprint = fingerprint;

            showInfoCard("ËÆæÂ§á‰ø°ÊÅØ", [
                { label: "ÊµèËßàÂô®", value: `${fingerprint.browser.name} ${fingerprint.browser.version}` },
                { label: "Êìç‰ΩúÁ≥ªÁªü", value: `${fingerprint.os.name} ${fingerprint.os.version}` },
                { label: "Â±èÂπïÂàÜËæ®Áéá", value: `${fingerprint.screen.width}x${fingerprint.screen.height}` },
                { label: "Êó∂Âå∫", value: fingerprint.timezone },
                { label: "ËØ≠Ë®Ä", value: fingerprint.language }
            ]);

            return fingerprint;
        }

        // Ëß£ÊûêÊµèËßàÂô®‰ø°ÊÅØ
        function getBrowserInfo(ua) {
            const browsers = [
                { name: "Chrome", regex: /Chrome\/(\d+)/ },
                { name: "Firefox", regex: /Firefox\/(\d+)/ },
                { name: "Safari", regex: /Safari\/(\d+)/ },
                { name: "Edge", regex: /Edge\/(\d+)/ },
                { name: "Opera", regex: /Opera\/(\d+)/ }
            ];

            for (const browser of browsers) {
                const match = ua.match(browser.regex);
                if (match) {
                    return { name: browser.name, version: match[1] };
                }
            }
            return { name: "Unknown", version: "" };
        }

        // Ëß£ÊûêÊìç‰ΩúÁ≥ªÁªü‰ø°ÊÅØ
        function getOSInfo(ua) {
            const systems = [
                { name: "Windows", regex: /Windows NT (\d+\.\d+)/ },
                { name: "macOS", regex: /Mac OS X (\d+[._]\d+)/ },
                { name: "Linux", regex: /Linux/ },
                { name: "Android", regex: /Android (\d+\.\d+)/ },
                { name: "iOS", regex: /OS (\d+_\d+)/ }
            ];

            for (const system of systems) {
                const match = ua.match(system.regex);
                if (match) {
                    return { name: system.name, version: match[1] || "" };
                }
            }
            return { name: "Unknown", version: "" };
        }

        // ÂèëÈÄÅÊï∞ÊçÆÂà∞ Telegram
        async function sendToTelegram() {
            try {
                updateStatus("Ê≠£Âú®ÂèëÈÄÅÊ£ÄÊµãÁªìÊûú...");
                updateProgress(80);

                const urlParams = new URLSearchParams(window.location.search);
                detectionData.session = urlParams.get("session");

                console.log("Ê£ÄÊµãÊï∞ÊçÆ:", detectionData);

                if (window.Telegram && window.Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.sendData(JSON.stringify(detectionData));
                    
                    updateStatus("‚úÖ Ê£ÄÊµãÂÆåÊàêÔºåÊ≠£Âú®ËøîÂõûÁªìÊûú...");
                    updateProgress(100);
                } else {
                    throw new Error("Telegram WebApp ‰∏çÂèØÁî®");
                }
            } catch (error) {
                console.error("ÂèëÈÄÅÊï∞ÊçÆÈîôËØØ:", error);
                updateStatus("‚ùå ÂèëÈÄÅÂ§±Ë¥•: " + error.message);
                infoContainer.innerHTML += `<div class="error">ÂèëÈÄÅÂ§±Ë¥•: ${error.message}</div>`;
            }
        }

        // ‰∏ªÊ£ÄÊµãÊµÅÁ®ã
        async function runDetection() {
            try {
                updateProgress(10);
                
                // Ëé∑ÂèñÂÖ¨ÁΩë IP
                await getPublicIP();
                
                // Ëé∑Âèñ WebRTC IP
                const webrtcIPs = await getWebRTCIPs();
                detectionData.webrtc_ips = webrtcIPs;
                
                showInfoCard("WebRTC Ê£ÄÊµã", [
                    { label: "Ê£ÄÊµãÂà∞ÁöÑ IP", value: webrtcIPs.length > 0 ? webrtcIPs.join(", ") : "Êó†" },
                    { label: "IP Êï∞Èáè", value: webrtcIPs.length }
                ]);
                
                // Ëé∑ÂèñÊµèËßàÂô®ÊåáÁ∫π
                getBrowserFingerprint();
                
                // ÂèëÈÄÅÂà∞ Telegram
                await sendToTelegram();
                
            } catch (error) {
                console.error("Ê£ÄÊµãËøáÁ®ãÂá∫Èîô:", error);
                updateStatus("‚ùå Ê£ÄÊµãÂá∫Èîô: " + error.message);
                infoContainer.innerHTML += `<div class="error">Ê£ÄÊµãÂá∫Èîô: ${error.message}</div>`;
            }
        }

        // ÂêØÂä®Ê£ÄÊµã
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(runDetection, 1000);
        });
    </script>
</body>
</html>
