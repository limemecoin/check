  <script>
    const statusDiv = document.getElementById("status");

    const getPublicIP = async () => {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      return data.ip;
    };

    const getWebRTCIPs = () => {
      return new Promise(resolve => {
        const ips = new Set();
        const pc = new RTCPeerConnection({ iceServers: [] });
        pc.createDataChannel("");
        pc.createOffer().then(offer => pc.setLocalDescription(offer));
        pc.onicecandidate = (event) => {
          if (event && event.candidate && event.candidate.candidate) {
            const parts = event.candidate.candidate.split(" ");
            const ip = parts[4];
            if (ip) ips.add(ip);
          } else if (!event.candidate) {
            resolve([...ips]);
          }
        };
      });
    };

    const getBrowserInfo = () => {
      const ua = navigator.userAgent;
      const match = ua.match(/(Chrome|Firefox|Safari)\/(\d+)/i);
      const browser = match ? `${match[1]} ${match[2]}` : "æœªçŸ¥æµè§ˆå™¨";
      return { userAgent: ua, browser };
    };

    const sendToTelegram = async () => {
      try {
        const [ip, webrtcIPs] = await Promise.all([getPublicIP(), getWebRTCIPs()]);
        const { userAgent, browser } = getBrowserInfo();
        const session = new URLSearchParams(location.search).get("session");

        const payload = {
          session,
          ip,
          user_agent: userAgent,
          browser,
          result: { summary: { publicHost: webrtcIPs } }
        };

        Telegram.WebApp.ready();
        Telegram.WebApp.sendData(JSON.stringify(payload));
        statusDiv.innerText = "âœ… æ£€æµ‹å®Œæˆï¼Œæ­£åœ¨è¿”å›ç»“æœâ€¦";
