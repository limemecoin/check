<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Leak Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>WebRTC Leak Test</h1>
    <p class="subtitle">Detect whether your browser exposes your real IP address via WebRTC.</p>
  </header>
  <main>
    <section class="controls">
      <button id="startBtn">Start Test</button>
      <span id="status" class="status waiting">Waiting to startâ€¦</span>
    </section>
    <section id="summarySection" class="hidden">
      <h2>Summary</h2>
      <table id="summaryTable">
        <thead>
          <tr><th>IP Address</th><th>Candidate Type</th><th>Scope</th><th>Risk</th></tr>
        </thead>
        <tbody id="summaryBody"></tbody>
      </table>
    </section>
    <section id="detailsSection" class="hidden">
      <h2>Details</h2>
      <details><summary>Show SDP</summary><pre id="sdpText"></pre></details>
      <details><summary>Show ICE Candidates</summary><pre id="candText"></pre></details>
    </section>
  </main>
  <footer>
    <p>All tests are executed locally in your browser. No data is sent to any server.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
